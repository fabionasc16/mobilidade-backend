version: '3.7'
services:

  mobilidade-mongodb:
    image: mongo:4.4.6
    container_name: mobilidade-mongodb
    restart: always
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
      - '/etc/timezone:/etc/timezone'
      - '/etc/localtime:/etc/localtime'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: e[&W*UcGSVBruETSTW   

  mobilidade-mongo-express:
    image: mongo-express
    container_name: mobilidade-mongo-express
    restart: always
    ports:
      - 8084:8081
    environment:
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: e[&W*UcGSVBruETSTW
      ME_CONFIG_MONGODB_URL: mongodb://root:e[&W*UcGSVBruETSTW@10.200.7.27:27018
    depends_on:
      - mobilidade-mongodb    

  mobilidade-backend:
    image: node:16
    container_name: mobilidade-backend
    restart: always
    working_dir: /app
    command: bash -c 'npm install && npm run run:dev'
    volumes:
      #- ./:/app
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - /opt/mobilidade-backend/images:/app/images
    environment:
      - NODE_ENV=development
      - PORT=3300
      - MONGO_DBNAME=mobilidade_banco
      - MONGO_USER=root
      - MONGO_PASS=e[&W*UcGSVBruETSTW
      - MONGO_URL=mongodb://10.200.7.27:27018
    ports:
      - "3301:3300"    
    depends_on:
      - mobilidade-mongodb
volumes:
  mongo_data:

